<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cek Status Nomor Tri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button, select {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        button {
            background: #0070f3;
            color: white;
            border: none;
        }

        button:hover {
            background: #0059c1;
        }

        select {
            border: 1px solid #ccc;
        }

        .loading {
            margin-top: 15px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background: #0070f3;
            color: white;
        }

        .status-AKTIF {
            color: green;
            font-weight: bold;
        }

        .status-TIDAK {
            color: red;
            font-weight: bold;
        }

        .status-KADALUARSA {
            color: orange;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cek Status Nomor Tri</h1>

    <p><b>Format nomor: 08xxxx / 62xxxx (1 nomor per baris)</b></p>

    <textarea id="nomor" spellcheck="false" placeholder="0895429522536
6289518559956"></textarea>

    <div class="actions">
        <button id="btnCek" onclick="cekNomor()">Cek Nomor</button>

        <select id="filterKode" onchange="renderTable()">
            <option value="ALL">Semua</option>
            <option value="200">200</option>
            <option value="404">404</option>
        </select>


        <button onclick="copyAll()">Copy</button>
    </div>

    <div id="loading" class="loading"></div>
    <div id="hasil"></div>
</div>

<script src="script.js"></script>
</body>
</html>
