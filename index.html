<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Status Nomor Tri</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Cek Status Nomor Tri</h1>
        <form id="nomorForm">
            <label for="nomor">Masukkan Nomor (pisahkan dengan koma):</label>
            <input type="text" id="nomor" name="nomor" placeholder="081234567890, 081234567891" required style="margin: 10px;">
            <button type="submit">Cek Status</button>
        </form>

        <h2>Hasil:</h2>
        <div id="results">
            <!-- Hasil akan ditampilkan di sini -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
